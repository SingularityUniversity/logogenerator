<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Singularity U &ndash; Logo Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="css/style.css" rel="stylesheet" media="screen">
  </head>
  <body>
  	<header class="jumbotron subhead">
		<div class="container">
			<h1><img class="title_logo" src="imgs/main_logo.svg"/></h1>
		</div>
  	</header>
	<div class="container">

		<div class="row">
			<div class="span4" id="controls">
				<p class="lead">SU Logo Generator</p>
				<br/>
				<h4>Name your chapter</h4>
				<p>Logo type</p>
				<select class="" id='logo_type_input' onchange="updateLayout()">
				  <option value="Chapter" selected>Community Chapter logo</option>
				  <option value="Event">Other logo</option>
				</select>

				<div id="location_div">
					<p>Community name</p>
					<input id='location_input' type='text' onkeyup="communityNameChanged()" value="Community name"/>
					<div id='error' >
					  Please enter a name.
					</div>
				</div>

				<div id= "event_type_div" style="display:none;">
					<p>Logo type</p>
					<select class="" id='event_input' onchange="updateLayout()">
					  <option value="Salon" selected>Salon</option>
					  <option value="Summit">Summit</option>
					  <option value="Global Impact Challenge">Global Impact Challenge</option>
					  <option value="Innovation Hub">Innovation Hub</option>
					</select>
				</div>

				<hr/>

				<h4>Choose color and layout</h4>
				
				<div id= "textcolor_div" style="display:none;">
					<p>GIC text color</p>
					<select id='textcolor_input' onchange="updateLayout()" >
	          			<option value="blue" selected>Blue</option>
						<option value="orange">Orange</option>
	          			<option value="red">Red</option>
					</select>
					</p>
				</div>
				
				<p>Background color</p>
				<select id='color_input' onchange="updateLayout()" >
          				<option value="white" selected>White</option>
				  	<option value="black">Black</option>
          				<option value="transparent">Transparent</option>
          			</select>
				</p>
				
				<p>Layout</p>
				<select id='layout_input' onchange="updateLayout()">
				  <option id ="1_line_option" value="1" selected>One line</option>
				  <option id ="2_lines_option" value="2">Two lines</option>
				  <option id ="3_lines_option" value="3">Three lines</option>
				</select>

        <h4>Choose an image size</h4>

        <p>Size</p>
				<select id='size_input' onchange="updateLayout()">
				  <option id ="sm" value="sm" selected>Small (50px height)</option>
				  <option id ="md" value="md" selected>Regular (250px height)</option>
				  <option id ="lg" value="lg">Large (500px height)</option>
          <option id ="xl" value="xl">Extra Large (1000px height)</option>
          <option id ="xxl" value="xxl">Extra Extra Large (2000px height)</option>
				</select>
				<hr/>
				<p><a class="btn" id="download" >Generate logo</a></p>
			</div>

			<div class="span8" id="logo_preview">
			</div>

		</div>
	</div>
 <script src="js/d3.min.js"></script>
 <script src="js/script.js"></script>
 <script src="js/FileSaver.min.js"></script>
 <script src="js/canvas-toBlob.js"></script>
  </body>
</html>
